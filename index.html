<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morse Battle</title>

    <link rel="stylesheet" href="./assets/css/basic.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="page flex-col align-center justify-center" id="front-page">
        <h1 class="title">
            <span title="Morse">Morse</span>
            <span title="Battle">Battle</span>
        </h1>

        <div class="how-to-play">
            <p>Using <strong>Space</strong> to Input <strong>Morse Code</strong></p>
            <p>Input Correct Morse Code to <strong>Aim</strong></p>
            <p>Hit <strong>Enter</strong> to Fire!</p>
        </div>

        <button class="btn start-btn display-btn">Play</button>
    </div>

    <div class="page" id="game-page">
        <button class="btn home-btn icon-btn">
            <span>H</span>
        </button>

        <div class="status-bar flex flex-col">
            <div class="status life-status">10</div>
            <div class="status rocket-status">0</div>
        </div>

        <canvas id="screen"></canvas>
        <div id="current-morse-code"></div>
        <script src="./app.js" type="module"></script>

        <div class="modal">
            <div class="mask"></div>

            <div class="result modal-body flex flex-col gap">
                <h2 class="board-header">Yous Lose</h2>

                <strong class="flex flex-col justify-center align-center gap" style="font-size: 1.5rem; margin-bottom: 1rem; color: #0065af">
                    <span>Your score is</span>
                    <strong>:(</strong>
                </strong>

                <button class="btn display-btn">Again</button>
                <button class="btn display-btn">Ranking</button>
            </div>
        </div>
<!--        <div class="modal">-->
<!--            <div class="mask"></div>-->

<!--            <div class="result modal-body flex flex-col gap">-->
<!--                <h2 class="board-header">You Win!</h2>-->

<!--                <strong class="flex flex-col justify-center align-center gap" style="font-size: 1.5rem; margin-bottom: 1rem; color: #0065af">-->
<!--                    <span>Your score is</span>-->
<!--                    <strong>123</strong>-->
<!--                </strong>-->

<!--                <button class="btn display-btn">Again</button>-->
<!--                <button class="btn display-btn">Ranking</button>-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <div class="page active flex-col align-center justify-center gap" id="ranking-page">
        <h1 class="title">
            <span title="Morse">Ranking</span>
        </h1>

        <div class="ranking-list f1">
            <div class="ranking-item flex">
                <span>Someone</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>Superman</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>What</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>Joey</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>Stan. Lee</span>
                <span class="score ml-auto">123</span>
            </div>
        </div>
    </div>

</body>
</html>
