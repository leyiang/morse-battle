<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morse Battle</title>

    <link rel="stylesheet" href="./assets/css/basic.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <form class="page flex-col align-center justify-center" id="front-page">
        <button type="button"  class="btn ranking-btn icon-btn router" data-to="ranking">
            <span class="pointer-none">R</span>
        </button>

        <h1 class="title">
            <span title="Morse">Morse</span>
            <span title="Battle">Battle</span>
        </h1>


        <div class="how-to-play">
            <input type="text" placeholder="What's your name" class="front-input" id="name-input" required autocomplete="off">

            <p>Using <strong>Space</strong> to Input <strong>Morse Code</strong></p>
            <p>Input Correct Morse Code to <strong>Aim</strong></p>
            <p>Hit <strong>Enter</strong> to Fire!</p>
        </div>

        <button class="btn start-btn display-btn" data-to="game">Play</button>
    </form>

    <div class="page" id="game-page">
        <button class="btn home-btn icon-btn router" data-to="front">
            <span class="pointer-none">H</span>
        </button>

        <div class="status-bar flex flex-col">
            <div class="status life-status">10</div>
            <div class="status rocket-status">0</div>
        </div>

        <div class="level-wrap">
            <h2 class="level-up">Speed UP!</h2>
            <h2 class="level-up-blink">Speed UP!</h2>
        </div>

        <canvas id="screen"></canvas>
        <div id="current-morse-code"></div>
        <script src="./app.js" type="module"></script>

        <div class="modal lose-modal">
            <div class="mask"></div>

            <div class="result modal-body flex flex-col gap">
                <h2 class="board-header">Yous Lose</h2>

                <strong class="flex flex-col justify-center align-center gap" style="font-size: 1.5rem; margin-bottom: 1rem; color: #0065af">
                    <span>Your score is</span>
                    <strong class="score-wrap">123</strong>
                </strong>

                <button class="btn display-btn again-btn">Again</button>
                <button class="btn display-btn router" data-to="ranking">Ranking</button>
            </div>
        </div>

        <div class="modal win-modal">
            <div class="mask"></div>

            <div class="result modal-body flex flex-col gap">
                <h2 class="board-header">You Win!</h2>

                <strong class="flex flex-col justify-center align-center gap" style="font-size: 1.5rem; margin-bottom: 1rem; color: #0065af">
                    <span>Your score is</span>
                    <strong>123</strong>
                </strong>

                <button class="btn display-btn again-btn">Again</button>
                <button class="btn display-btn router" data-to="ranking">Ranking</button>
            </div>
        </div>
    </div>

    <div class="page flex-col align-center justify-center gap" id="ranking-page">
        <button class="btn ranking-btn icon-btn router" data-to="front">
            <span class="pointer-none">H</span>
        </button>

        <h1 class="title ranking-title">
            <span title="Morse">Ranking</span>
        </h1>

        <div class="ranking-list f1">
            <div class="ranking-item flex">
                <span>Someone</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>Superman</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>What</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>Joey</span>
                <span class="score ml-auto">123</span>
            </div>
            <div class="ranking-item flex">
                <span>Stan. Lee</span>
                <span class="score ml-auto">123</span>
            </div>
        </div>
    </div>

</body>
</html>
